<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<style>
 *{
 	margin: 0;
 	padding: 0;
 	box-sizing: border-box;
 	font-family: sans-serif;
 	text-decoration: none;
 	list-style: none;
 }
 .hero {
 	min-height: 100vh;
 	background: url('y.jpg');
 	background-position: center;
 	background-size: cover;
 	background-repeat:no-repeat;
 	display: flex;
 	align-items: center;
 	justify-content: center;
 	overflow: hidden;
 }
 .login_container {
 	width: 500px;
 	background: transparent;
 	border: 2px solid rgba(255, 255, 255, .2);
 	box-shadow: rgba(0, 0, 0, .2);
 	color: #fff;
 	border-radius: 11px;
 	padding: 30px 40px;
 }
 .login_container h2 {
	text-align: center;
	font-size: 36px;
 }
 .login_container .input_box {
	width: 100%;
	height: 50px;
	background: #000000;
	margin: 15px 0;
	position: relative;
 }
 .input_box input {
	width: 100%;
	height: 100%;
	background: transparent;
	border: none;
	outline: none;
	border: 2px solid rgba(255, 255, 255, .2);
	border-radius: 2rem;
	font-size: 16px;
	color: #fff;
	padding: 20px 45px 20px 20px;
 }
 .input_box i {
 	position: absolute;
 	right: 20px;
 	top: 50%;
 	transform: translateY(-50%);
 	color: #fff;
 }
 .login_container button {
	width: 100%;
	height: 45px;
	background: #fff;
	border: none;
	outline: none;
	border-radius: 2rem;
	box-shadow: 0 0 10px rgba(0, 0, 0, .2);
	font-size: 15px;
	color: #333;
	font-weight: 600;
	cursor: pointer;
 }
 .login_container button:hover {
	background: rgb(223, 46, 254);
	color: #fff;
	opacity: .6;
	box-shadow: 0  0 20px rgb(223, 46, 254);
 }
 .sign_up {
	font-size: 15px;
	text-align: center;
	margin: 20px 0;
 }
 .sign_up p a {
	color: #fff;
	font-weight: 600;
 }
 .sign_up p a:hover {
	text-decoration: underline;
 }

	</style>
</head>
<body>
	<div class="hero">
		<div class="login_container">
			<form action="#">
				<h2>Register</h2>
				
				<div class="input_box">
					<input type="text" name="fullname" placeholder="Full Name" required>
					<i class="fas fa-user"></i> <!-- Full Name icon -->
				</div>

				<div class="input_box">
					<input type="text" name="username" placeholder="Username" required>
					<i class="fas fa-user"></i> <!-- Username icon -->
				</div>

				<div class="input_box">
					<input type="email" name="email" placeholder="Email" required>
					<i class="fas fa-envelope"></i> <!-- Email icon -->
				</div>

				<div class="input_box">
					<input type="tel" name="phone" placeholder="Phone Number" required>
					<i class="fas fa-phone"></i> <!-- Phone icon -->
				</div>

				<div class="input_box">
					<input type="date" name="dob" placeholder="Date of Birth" required>
					<i class="fas fa-calendar"></i> <!-- DOB icon -->
				</div>

				<div class="input_box">
					<select name="gender" required>
						<option value="" disabled selected>Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<i class="fas fa-venus-mars"></i> <!-- Gender icon -->
				</div>

				<div class="input_box">
					<input type="password" name="password" placeholder="Password" required>
					<i class="fas fa-lock"></i> <!-- Password icon -->
				</div>

				<div class="input_box">
					<input type="password" name="confirm_password" placeholder="Confirm Password" required>
					<i class="fas fa-lock"></i> <!-- Confirm Password icon -->
				</div>

				<button type="submit">Register</button>
				<div class="sign_up">
				 	<p>Already have an account? <a href="form.html">Login</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
